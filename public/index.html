<!DOCTYPE html>
<html lang="es">
<head>
  <title>Tabla</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="public/css/style.css">
  <script type="text/javascript" src="public/js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="public/js/actions.js"></script>
</head>
<body>
  <div id="space">
    <header>
      <span id="title">Tabla Periódica</span>
      <button>Registrar Elementos</button>

      <input type="text" name="electronegatividad" placeholder="Electronegatividad">
      <input type="text" name="estadosDeOxidacion" placeholder="Estados De Oxidacion">
      <input type="text" name="TipoDeElemento" placeholder="Tipo De Elemento">
    </div>
  </div>
</body>
</html>
