<!DOCTYPE html>
<html lang="es">
<head>
  <title>Tabla</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="public/css/style.css">
  <script type="text/javascript" src="public/js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="public/js/actions.js"></script>
</head>
<body>
  <div id="space">
    <header>
      <span id="title">Tabla Periódica</span>
      <button id="openRegElements">Registrar Elementos</button>

    </header>
    <div id="form">
      <p>
        <div>
          <input type="text" name="masaAtomica" placeholder="Masa Atómica">
        </div>
        <div>
          <input type="text" name="energiaDeIonizacion" placeholder="Energia De Ionizacion">
        </div>
        <div>
          <input type="text" name="SimboloQuimico" placeholder="Simbolo Quimico">
        </div>
        <div>
          <input type="text" name="nombre" placeholder="nombre">
        </div>
        <div>
          <input type="text" name="grupo" placeholder="Grupo">
        </div>
        <div>
          <input type="text" name="numeroAtomico" placeholder="Numero Atomico">
        </div>
        <div>
          <input type="text" name="electronegatividad" placeholder="Electronegatividad">
        </div>
        <div>
          <input type="text" name="estadosDeOxidacion" placeholder="Estados De Oxidacion">
        </div>
        <div>
          <input type="text" name="TipoDeElemento" placeholder="Tipo De Elemento">
        </div>
      </p>
      <button id="clearElement">Borrar</button>
      <br>
      <button id="regElement">Registrar</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-firestore.js"></script>
  <script type="text/javascript" src="public/js/init.js"></script>
</body>
</html>
